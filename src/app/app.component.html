<body>
  <div class="container-xl">
    <div class="table responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage Servers</h2>
            </div>
            <div class="col-sm-6">
              <button (click)="printReport()" type="button" >Print Report</button>

              <a onclick='$("#addEmployeeModal").modal("show");' class=" m-2" data-toggle="modal">
                <button>New Server</button>
              </a>

              <span>
                <select (ngModelChange)="filterServer($event)" ngModel="ALL" name="status" class="form-select">
                  <option value="ALL">ALL</option>
                  <option value="SERVER_UP">SERVER_UP</option>
                  <option value="SERVER_DOWN">SERVER_DOWN</option>
                </select>
              </span>
            </div>
          </div>
        </div>
        <br />

        <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
          <ng-container *ngSwitchCase="DataState.LOADING_STATE">
            <div class="col-md-12 m-3 single-note-item text-center">
              <div class="spinner-border text-info" role="status">
                <div class="container">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="DataState.LOADED_STATE">
            <table class="table align-middle mb-0 bg-white" id="servers">
              <thead class="bg-light">
                <tr>
                  <th>Image</th>
                  <th>IP Address</th>
                  <th>Name</th>
                  <th>Memory</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Ping</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let server of appState.appData.data.servers; let i = index">
                <tr>
                  <td><img [src]="server.imageUrl" [alt]="server.name" width="40" height="40" /></td>
                  <td>{{ server.ipAddress }}</td>
                  <td>{{ server.name }}</td>
                  <td>{{ server.memory }}</td>
                  <td>{{ server.type }}</td>
                  <td>
                    <span class="badge"
                      [ngClass]="[server.status == Status.SERVER_UP ? ' badge-success' : ' badge-danger']">
                      {{server.status == Status.SERVER_UP ? 'SERVER UP' : 'SERVER DOWN'}}
                    </span>
                  </td>
                  <td>
                    <a (click)="pingServer(server.ipAddress)" style="cursor: pointer;">
                      <i *ngIf="(filterStatus$ | async) === '' || (filterStatus$ | async) !== server.ipAddress"
                        class="material-icons" title="Ping server">&#xe328;</i>
                      <i *ngIf="(filterStatus$ | async) === server.ipAddress" class="fa-spin">
                        <svg class="pl" viewBox="0 0 400 240">
                          <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000"
                            stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round">
                          </circle>
                          <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000"
                            stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round">
                          </circle>
                          <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000"
                            stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
                          <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000"
                            stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round">
                          </circle>
                        </svg></i>
                    </a>
                  </td>
                  <td>
                    <a (click)="deleteServer(server)" class="delete" data-toggle="modal" style="cursor: pointer">
                      <i class="material-icons" data-toggle="modal" title="delete">&#xE872;</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-container>
          <ng-container *ngSwitchCase="DataState.ERROR_STATE">
            <div class="alert-danger">
              {{appState.error}}
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <!-- Add Forms for server -->
    <div class="modal fade" id="addEmployeeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form #serverForm="ngForm" (ngSubmit)="saveServer(serverForm)">
            <div class="modal-header">
              <h4 class="modal-title">Add Server</h4>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>IP</label>
                <input type="text" ngModel name="ipAddress" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" ngModel name="name" class="form-control" required>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <div class="form-group">
                    <label>Memory</label>
                    <input type="text" ngModel name="memory" class="form-control" required>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <div class="form-group">
                    <label>Type</label>
                    <input type="text" ngModel name="type" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Status</label>
                <select name="status" ngModel="SERVER_DOWN" class="form-control" required>
                  <option value="SERVER_UP">SERVER UP</option>
                  <OPtion value="SERVER_DOWN">SERVER DOWN</OPtion>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">
                Cancel
              </button> -->
              <button type="submit" [disabled]="serverForm.invalid || (isLoading$ | async)" class="btn btn-success">
                <i *ngIf="isLoading$ | async" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="isLoading$ | async" >Saving...</span>
                <span *ngIf="!(isLoading$ | async)">Add</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
